<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        table, th, td{
            border: 1px solid #333;
            border-collapse: collapse;
        }

        th {
            font-size: 20px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <h1>List</h1>

    <table>
        <tr>
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Desc</th>
                <th>Author</th>
                <th>Create_at</th>
                <th>Etc.</th>
            </thead>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{ x['_id'] }}</td>
            <td>{{ x['title'] }}</td>
            <td>{{ x['desc'] }}</td>
            <td>{{ x['author'] }}</td>
            <td class="time">{{ x['create_at'] }}</td>
            <td><a href="/delete/{{ x['_id'] }}" onclick="return confirm_func()"><button>삭제</button></a> ,<a href="/edit/{{ x['_id'] }}"><button>편집</button></a></td>           
        </tr>
        {% endfor %}
        <tr>
            <tfoot>
                <th>ID</th>
                <th>Title</th>
                <th>Desc</th>
                <th>Author</th>
                <th>Create_at</th>
                <th>Etc.</th>
                </thead>
        </tr>
    </table>
    <script>
        function confirm_func() {
            var result = confirm("정말 삭제 하시게습니까?")
            return result
        }

        timeData = document.getElementsByClassName('time')
        console.log(timeData)
        const boxLength = timeData.length;

        for (let index = 0; index < boxLength; index++) {
        // 각 box 요소 출력
        console.log(timeData[index].innerHTML);
        let date = new Date(timeData[index].innerHTML);
        console.log(date.getFullYear())
        textDate = `${date.getFullYear()}년 ${date.getMonth()}월 ${date.getDay()}일 ${date.getHours()}시 ${date.getMinutes()}분`
        timeData[index].innerHTML = textDate
        }
        // 작성일 : 2022년 5월 19일 목요일 19시 4분 10초 1밀리초
        // let date = new Date(timeData);
        // console.log(date.getFullYear())
        // textDate = `${date.getFullYear()}년 ${date.getMonth()}월 ${date.getDay()}일`
        // document.getElementById('time').innerHTML = textDate
    </script>
</body>

</html>
